<!DOCTYPE html>
<html>
    <head>
        <title>Grade Calculator</title>
    </head>
    <body>
    <script>
       var UserPoint = prompt("input your Score");        
if (UserPoint >= 70&&UserPoint <= 100) { 
      alert("Your Grade is A!");
    document.write("<h1>Excellent, Your Grade is A! </h1>");
} else if (UserPoint >= 50&&UserPoint <= 60) {
           alert("Your Grade is C!");         
        document.write("<h1>Nice,Your Grade is C! </h1>");        
} else if (UserPoint >= 0&&UserPoint <= 40) {        
           alert("Your Grade is F!");         
        document.write("<h1>Poor,Your Grade is F!</h1>");         
} else {        
           alert(" Grade Not Available");
        document.write("<h1>Kindly Recheck Your Input</h1>");        
} 
    </script>   
    </body>
</html>
